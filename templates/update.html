{% extends 'base.html' %} {% block head %}
<title>To Do</title>
{%endblock %} {% block body%}
<div class="content">
  <h1 class="text-center">Update Task "{{task.name}}"</h1>
  <div class="container center_div">
    <form action="/update/{{task.id}}" method="post">
      <div class="form-outline mb-4">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          value="{{task.name}}"
        />
      </div>
      <div class="form-outline mb-4">
        <input
          type="text"
          name="content"
          id="content"
          class="form-control"
          value="{{task.content}}"
        />
      </div>
      <div class="form-outline mb-4 text-center">
        <input type="submit" value="Update Task" class="btn btn-secondary" />
      </div>
    </form>
  </div>
</div>

{%endblock %}
